<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="
  https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js "></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      // const onChange = (event) => {
      //   setAmount(Number(event.target.value));
      //   //3        //2    //1

      //   //1. String
      //   //2. Number
      //   //3. Number
      //   console.log(amount);
      //   //4. amount = 0
      // };

      const onChange = (event) => {
        event.target.value = Number(event.target.value);
        //1 //4              //3   //2
        setAmount(event.target.value);
        //6       //5

        //1. String
        //2. String
        //3. Number
        //4. Number
        //5. String
        //6. String
      };

      // const onChange = (event) => {
      //   event.persist();
      //   setAmount(() => {
      //     console.log(amount, event.target.value, typeof event.target.value);
      //     return Number(event.target.value);
      //   });
      // };

      const reset = () => setAmount(0);
      const onInverted = () => {
        reset();
        setInverted((current) => !current);
      };

      return (
        <div>
          <h3>Minutes & Hours</h3>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInverted}>
            {inverted ? "Turn back" : "Inverted"}
          </button>
        </div>
      );
    };

    const KmToMiles = () => {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        event.target.value = Number(event.target.value);
        setAmount(event.target.value);
      };
      const onReset = () => setAmount(0);
      const onInverted = () => {
        onReset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <h3>Km & Miles</h3>
          <div>
            <label htmlFor="kms">Kms</label>
            <input
              value={!inverted ? amount : amount * 1.609}
              id="kms"
              palceholder="Kms"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="miles">Miles</label>
            <input
              value={inverted ? amount : amount / 1.609}
              id="miles"
              palceholder="Miles"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={onReset}>Reset</button>
          <button onClick={onInverted}>Inverted</button>
        </div>
      );
    };
    const App = () => {
      const [index, setIndex] = React.useState("1");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1 className="hi">Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "xx" ? "Select 를 고르시오" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    };
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
